
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NINJA HEX - FREE PANEL</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(to right, #0f0f0f, #1c1c1c);
            border-radius: 10px;
            box-shadow: 0 0 15px #00f2ff88;
        }
        h1 {
            text-align: center;
            color: #00f2ff;
            margin-bottom: 10px;
        }
        .section {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            flex: 1;
        }
        .toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #222;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .toggle label {
            margin: 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00f2ff;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NINJA HEX</h1>
        <div class="section toggle"><label>Aim BOT</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="section"><label>Fake Lag Time</label><div class="slider-container"><input type="range" min="0" max="3" step="0.1" value="1"><span>1s</span></div></div>
        <div class="section toggle"><label>Fake Lag Auto</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="section toggle"><label>Awm Scope</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="section toggle"><label>Fast Switch</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="section"><label>Switch Delay</label><div class="slider-container"><input type="range" min="0" max="10" value="3"><span>x3 ms</span></div></div>
        <div class="section toggle"><label>Wallhack</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="section toggle"><label>Speed x50</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="section toggle"><label>No Recoil</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="section toggle"><label>Invisible Mode</label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    </div>
</body>
</html>
